apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.bizfit.bizfit"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/GraphView-4.0.1.jar')
    compile files('libs/joda-time-2.9.1.jar')
    compile files('libs/mpandroidchartlibrary-2-1-6.jar')
    compile files('build/Testi/GraphView-4.0.1.jar')
    compile files('build/Testi/joda-time-2.9.1.jar')
    compile files('build/Testi/mpandroidchartlibrary-2-1-6.jar')
    compile files('build/meh/mpandroidchartlibrary-2-1-6.jar')
    compile files('D:/Bizfit/BizFit/libs/mpandroidchartlibrary-2-1-6.jar')
    compile files('D:/Bizfit/BizFit/libs/joda-time-2.9.1.jar')
    compile files('D:/Bizfit/BizFit/libs/GraphView-4.0.1.jar')
